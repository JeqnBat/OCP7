<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <title>OCP7</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="titre"> <h2>- Tous au resto -</h2><br> Site d'avis de restaurants </div>
    <div id="main">
      <div id="one" class="column"></div>
      <div id="two" class="column">
        <div class="filter">
          <p>Filtrer les restaurants par note</p>
          <label for="minRating">min</label><br>
          <input type="number" id="minRating" name="minRating" min="0" max="5" value="1"><br>
          <label for="maxRating">max</label><br>
          <input type="number" id="maxRating" name="maxRating" min="0" max="5" value="2"><br>
          <div id="filter">FILTRER</div>
        </div>
      </div>
      <div id="three" class="column">
        <div class="text">StreetView affiche toi, stp?</div>
      </div>
    </div>
    <script>
      let map
      let pano
      //
      function initMap() {
        map = new google.maps.Map(document.getElementById('one'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        })
        //
        pano = new google.maps.StreetViewPanorama(document.getElementById('three'), {
          position: {lat: 37.869260, lng: -122.254811},
          pov: {heading: 165, pitch: 0},
          zoom: 1,
        })
      }
      // Envoie les variables map & panorama dans le localStorage
      localStorage.setItem('map', map, 'pano', pano)
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIi85Z-k3YNhERLkmweLw4PBm-3EAjXiI&callback=initMap"
    async defer></script>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="display.js"></script>
  <script src="calculate.js"></script>
  <script src="Rating.js"></script>
  <script src="Marker.js"></script>
  <script src="Restaurant.js"></script>
  <script src="Place.js"></script>
  <script src="functions.js"></script>
</html>
