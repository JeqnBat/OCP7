<!DOCTYPE html>
<!-- OCP7 - JB PELLIER - 03/2020 -->
<html lang="en" dir="ltr">
  <head>
    <title>OCP7</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="titre"> <h2>- Tous au resto -</h2><br> Site d'avis de restaurants </div>
    <div id="main">
      <div id="one" class="column"></div>
      <div id="two" class="column">
        <div class="filter">
          <p>Filtrer les restaurants par note</p>
          <label for="minRate">min</label><br>
          <input type="number" id="minRate" name="minRate" min="0" max="5" value="1"><br>
          <label for="maxRate">max</label><br>
          <input type="number" id="maxRate" name="maxRate" min="0" max="5" value="2"><br>
          <div id="filter">FILTRER</div>
        </div>
      </div>
      <div id="three" class="column">
        <div class="text">description du restaurant sélectionné</div>
      </div>
    </div>
    <script>
      let map
      function initMap() {
        map = new google.maps.Map(document.getElementById('one'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        })
        localStorage.setItem('map', map)
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIi85Z-k3YNhERLkmweLw4PBm-3EAjXiI&callback=initMap"
    async defer></script>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="functions.js"></script>
</html>

</html>
